apiVersion: apps/v1
kind: Deployment
metadata:
  name: confluence-deployment
  namespace: production
  labels:
    service: confluence
    app: confluence

spec:
  replicas: 1
  selector:
    matchLabels:
      app: confluence
  template:
    metadata:
      labels:
        app: confluence
    spec:
      containers:
        - name: confluence
          image: atlassian/confluence-server:latest
          imagePullPolicy: Always
          env:
            - name: JVM_MINIMUM_MEMORY
              value: 2048m
            - name: JVM_MAXIMUM_MEMORY
              value: 2048m
          ports:
            - containerPort: 8090
          volumeMounts:
          - mountPath: "/var/atlassian/application-data/confluence"
            name: nfs
      volumes:
      - name: nfs
        persistentVolumeClaim:
          claimName: nfsprodconfluence
